<?php

// this modul input example use the mform addon

// base ID
$id = 1;

// init mform
$mform = new MForm();

// fieldset
$mform->addFieldset('Team member');

// textinput
$mform->addTextField("$id.0.name", array('label'=>'Name')); // use string for x.0 json values

// media button
$mform->addMediaField(1, array('label'=>'Avatar')); // jblock will auto set the media file as json value

// parse form
echo JBlock::show($id, $mform->show());

?>